

  <div class="hero">
    <img class="car-back-img" src="/assets/car-rental-backround-image.jpg">
    <div class="place-container">
        <form  (ngSubmit)="onSelectingPlace()" [formGroup]="PlaceForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="location" >Location:</label>
                    <select id="location" name="location" formControlName="location">
                        <option *ngFor="let city of places "  [value]="city">{{city}}</option>     
                        <!-- Add more cities as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="pickup-date">Pickup Date:</label>
                    <input type="date" id="pickup-date" name="pickup-date" min="2023-10-26" [value]="currentDate()" formControlName="pickupdate">
                </div>

                <div class="form-group">
                    <label for="return-date">Return Date:</label>
                    <input type="date" id="return-date" name="return-date" min="2023-10-26" [value]="currentDate()" formControlName="returndate">
                </div>
            </div>
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="content">
        <div>
            <div class="slider-heading">
                <h2 [innerHTML]="currentText">
                </h2>
            </div>
        </div>
    </div>
</div>
